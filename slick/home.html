<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Us Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #form-section {
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #4c6ef5;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            margin-bottom: 20px;
        }

        .btn_hover1 {
            text-decoration: none;
            background: #4c6ef5;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
        }

        .btn_hover1:hover {
            background: #ffffff;
            color: #4c6ef5;
        }
    </style>
</head>
<body>
    <section id="form-section">
        <h2>Fill Out the Form</h2>
        <!-- Embedded Google Form -->
        <iframe src="https://docs.google.com/forms/d/e/YOUR_FORM_ID/viewform"></iframe>
        <a href="index.html" class="btn_hover1">Back to Home</a>
    </section>
</body>
</html>
